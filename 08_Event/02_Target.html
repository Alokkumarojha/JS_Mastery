<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="buttonContainer">
      <button id="btn1">Button 1</button>
      <button id="btn2">Button 2</button>
      <button id="btn3">Button 3</button>
    </div>
  </body>
  <script>
    document
      .getElementById("buttonContainer")
      .addEventListener("click", function (event) {
        console.log("Clicked element:", event.target); // Logs the exact element that was clicked (one of the buttons)
        console.log("Button text:", event.target.textContent); // Logs the text of the clicked button
      });
  </script>
</html>
