<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Game</title>
    <link rel="stylesheet" href="quiz.css" />
  </head>
  <body>
    <div class="container">
      <h2 class="head">Quiz app</h2>
      <div class="quiz">
        <h2 id="qusn"></h2>
      </div>
      <div>
        <input type="radio" id="ans1" class="option" name="option" />
        <label id="opt1"></label>
      </div>
      <div>
        <input type="radio" id="ans2" class="option" name="option" />
        <label id="opt2"></label>
      </div>
      <div>
        <input type="radio" id="ans3" class="option" name="option" />
        <label id="opt3"></label>
      </div>
      <div>
        <input type="radio" id="ans4" class="option" name="option" />
        <label id="opt4"></label>
      </div>
      <div class="btn">
        <h2 class="myScore"></h2>
        <button onclick="next()" id="nextbtn">Next</button>
      </div>
    </div>

    <script src="quiz.js"></script>
  </body>
</html>
