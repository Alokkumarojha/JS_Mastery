<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="background-color: #212121; color: #fff">
    <button id="color">change Color</button>
    <button id="autocolor">auto update color</button>
    <button id="stop">stop update color</button>
  </body>
  <script>
    let intervalId;
    function getRandomColor() {
      let letter = "0123456789ABCDEF";
      let color = "#";
      for (let i = 0; i < 6; i++) {
        color += letter[Math.floor(Math.random() * 16)];
        console.log(color);
      }
      return color;
    }

    function changBackgroundColor() {
      document.body.style.backgroundColor = getRandomColor();
    }

    const changeColor = document.querySelector("#color");
    changeColor.addEventListener("click", changBackgroundColor);

    function autoChangeColor() {
      if (!intervalId) {
        intervalId = setInterval(changBackgroundColor, 1000);
      }
    }

    function clearIntervalId() {
      clearInterval(intervalId);
      intervalId = null;
    }

    document
      .getElementById("autocolor")
      .addEventListener("click", autoChangeColor);

    document.getElementById("stop").addEventListener("click", clearIntervalId);
  </script>
</html>
